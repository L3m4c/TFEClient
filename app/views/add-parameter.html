<boarderlist selected-boarders="selectedBoarders"></boarderlist>
<div>
    <timepicker class="time-position" ng-model="date" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
    <datepicker ng-model="date" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>

    <p>Pulsations:
        <input type="text" ng-model="pulse"/>
    </p>
    <p>Tension:
        <input type="text" ng-model="tension"/>
    </p>
    <p>Temperature:
        <input type="text" ng-model="temperature"/>
    </p>

    <button ng-click="ctrl.ajouterParameter()" class="btn btn-primary" ui-sref="parameter">Valider</button>
</div>
