<boarderlist ng-show="!update" selected-boarders="selectedBoarders"></boarderlist>
<div ng-show="update">Boarder : {{selectedBoarder.name + " " + selectedBoarder.surname}}</div>
<div>
    <timepicker class="time-position" ng-model="date" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
    <datepicker ng-model="date" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
    <div>
        <textarea  type="text" ng-model="comment" />
        </textarea>
    </div>
    <button ng-show="!update" ng-click="ctrl.ajouterObservation()" class="btn btn-primary" ui-sref="observation">Valider</button>
    <button ng-show="update" ng-click="ctrl.updateObservation()" class="btn btn-primary">Update</button>
</div>
