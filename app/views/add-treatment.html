<boarderlist selected-boarders="selectedBoarders"></boarderlist>
<div>
    <timepicker class="time-position" ng-model="date" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
    <datepicker ng-model="date" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
    <h3>Soins apportés</h3>
    <p>Pst sec simple:
        <input type="checkbox" ng-model="pst"/>
    </p>
    <p>Irrigation:
        <input type="checkbox" ng-model="irrigation"/>
    </p>
    <p>Bain thérapeutique:
        <input type="checkbox" ng-model="therapeuticBath"/>
    </p>
    <p>Mèche largeur (en cm):
        <input type="text" ng-model="drillWidth"/>
    </p>
    <p>Mèche longueur (en cm):
        <input type="text" ng-model="drillLength"/>
    </p>
    <p>Débridement:
        <input type="checkbox" ng-model="debridement"/>
    </p>
    <p>Autre:
        <input type="text" ng-model="treatmentOther"/>
    </p>
    <button ng-click="ctrl.ajouterTreatment()" class="btn btn-primary" ui-sref="treatment">Valider</button>
</div>
