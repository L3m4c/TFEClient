<h1>Liste des thérapeutiques médicamenteuses</h1>
<div class="gridStyle" ng-grid="gridOptions"></div>
<button ui-sref="addtherapeutic" class="btn btn-primary">Ajouter une thérapeutique</button>
<button ng-class="{disabled: selectedTherapeutics.length == 0}" ui-sref="updatetherapeutic({id:selectedTherapeutics[0].id})" class="btn btn-primary">Mettre à jour</button>
<button ng-class="{disabled: selectedTherapeutics.length == 0}" ng-click="removeSelectedTherapeutics()" class="btn btn-primary">Supprimer</button>
