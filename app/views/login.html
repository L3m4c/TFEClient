<div class="container">

    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">{{'login.title' | translate}}</h2>
        <h5 class="form-error-message">{{errormsg}}</h5>
        <input ng-model="email" type="text" class="form-control" placeholder="{{'login.placeholder.email' | translate}}" required autofocus>
        <input ng-model="password" type="password" class="form-control" placeholder="{{'login.placeholder.password' | translate}}" required>
        <div class="checkbox">
            <label>
                <input ng-model="rememberMe" type="checkbox"> {{'login.label.rememberme' | translate}}
            </label>
        </div>
        <button ng-click="connexion()" class="btn btn-lg btn-primary btn-block" type="submit">{{'login.label.signin' | translate}}</button>
    </form>

</div>
