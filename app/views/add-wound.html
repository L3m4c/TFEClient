<boarderlist selected-boarders="selectedBoarders" xmlns="http://www.w3.org/1999/html"></boarderlist>
<div>
    <timepicker class="time-position" ng-model="date" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
    <datepicker ng-model="date" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>

    <p>Localisation:
        <input type="text" ng-model="localisation"/>
    </p>
    <p>Type / stade des escarres:
        <input type="text" ng-model="type"/>
    </p>
    <p>Description des soins des plaies:
        <textarea type="text" ng-model="description"/>
        </textarea>
    </p>

    <button ng-click="ctrl.ajouterWound()" class="btn btn-primary" ui-sref="wound">Valider</button>
</div>
