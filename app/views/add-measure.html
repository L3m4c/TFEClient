<boarderlist selected-boarders="selectedBoarders"></boarderlist>
<div>
    <timepicker class="time-position" ng-model="date" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
    <datepicker ng-model="date" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
    <h3>Etendue / exsudal / odeur</h3>
    <p>Taille (en cm):
        <input type="text" ng-model="size"/>
    </p>
    <p>Profondeur (en cm):
        <input type="text" ng-model="depth"/>
    </p>
    <p>Quantit√©:
        <input type="text" ng-model="quantity"/>
    </p>
    <p>Nature:
        <input type="text" ng-model="nature"/>
    </p>
    <p>Odeur:
        <input type="checkbox" ng-model="odor"/>
    </p>
    <button ng-click="ctrl.ajouterMeasure()" class="btn btn-primary" ui-sref="measure">Valider</button>
</div>
